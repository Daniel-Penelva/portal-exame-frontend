<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt20">
        <div class="col-md-6 offset-md-3">
            <mat-card class="mb20"> <!-- mb20 adiciona margem inferior para separar o card do login -->
                <mat-card-header>
                  <mat-card-title>Dados de Acesso para o Recrutador</mat-card-title>
                </mat-card-header>
                <mat-card-content class="text-center">
                  <p><b>Username:</b> admin123</p>
                  <p><b>Senha:</b> 123</p>
                  <p>Use essas credenciais para acessar a aplicação.</p>
                </mat-card-content>
            </mat-card>

            <mat-card>                             <!-- Angular Material: Para utilizar "mat-card" tem que importar o MatCardModule no app.module.ts -->
                <div class="container text-center">
                    <img src="../../../assets/login.png" alt="icone login" width="100" height="100">
                    <h1 class="text-center">Login</h1>
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="full-width" appearance="outline">   <!-- Angular Material: Para utilizar "mat-form-field" tem que importar o MatFormFieldModule no app.module.ts -->
                            <mat-label>Username do usuário</mat-label>
                            <input matInput [(ngModel)]="loginData.username" name="username" required placeholder="Digite seu username">     <!-- Angular Material: Para utilizar "input matInput" tem que importar o MatInputModule no app.module.ts -->
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">  
                            <mat-label>Senha do usuário</mat-label>
                            <input type="password" matInput [(ngModel)]="loginData.password" name="password" required placeholder="Digite sua senha">
                            <mat-hint><b>Faça seu cadastro <a href="/signup">aqui</a></b></mat-hint>
                        </mat-form-field>
                        <br><br>
                        <div class="container text-center">
                            <button mat-raised-button color="primary">Acessar</button>  <!-- Angular Material: Para utilizar "button mat-raised-button" tem que importar o MatButtonModule no app.module.ts -->
                            <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Cancelar</button>
                        </div>
                    </form>
                </div>
            </mat-card>
        </div>
    </div>
  </div>
</div>
