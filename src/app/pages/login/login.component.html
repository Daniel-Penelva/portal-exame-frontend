<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt20">
        <div class="col-md-6 offset-md-3">
            <mat-card>                             <!-- Angular Material: Para utilizar "mat-card" tem que importar o MatCardModule no app.module.ts -->
                <div class="container text-center">
                    <img src="../../../assets/login.png" alt="icone login" width="100" height="100">
                    <h1 class="text-center">Login</h1>
                    <form action="">
                        <mat-form-field class="full-width" appearance="outline">   <!-- Angular Material: Para utilizar "mat-form-field" tem que importar o MatFormFieldModule no app.module.ts -->
                            <mat-label>Username do usuário</mat-label>
                            <input matInput placeholder="Digite seu username">     <!-- Angular Material: Para utilizar "input matInput" tem que importar o MatInputModule no app.module.ts -->
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">  
                            <mat-label>Senha do usuário</mat-label>
                            <input type="password" matInput placeholder="Digite sua senha">
                        </mat-form-field>
                        <br><br>
                        <div class="container text-center">
                            <button mat-raised-button color="primary">Acessar</button>  <!-- Angular Material: Para utilizar "button mat-raised-button" tem que importar o MatButtonModule no app.module.ts -->
                            <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Cancelar</button>
                        </div>
                    </form>
                </div>
            </mat-card>
        </div>
    </div>
  </div>
</div>
