<mat-card>
    <h1>Atualizar exame</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form *ngIf="exame" (ngSubmit) = "atualizarQuestionario()">
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Título</mat-label>
                    <input required type="text" name="titulo" matInput [(ngModel)]="exame.titulo" placeholder="Digite o título">
                </mat-form-field>
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Descrição</mat-label>
                    <textarea type="text" name="descricao" matInput [(ngModel)]="exame.descricao" placeholder="Digite a descrição" rows="8"></textarea>
                </mat-form-field>

                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Pontos Máximos</mat-label>
                            <input type="text" name="pontosMaximos" matInput [(ngModel)]="exame.pontosMaximos"  placeholder="Digite a quantidade de pontos">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Números de Perguntas</mat-label>
                            <input type="text" name="numeroDePerguntas" matInput [(ngModel)]="exame.numeroDePerguntas"  placeholder="Digite o número de perguntas">
                        </mat-form-field>
                    </div>
                </div>

                <mat-slide-toggle class="mt20" name="ativo" [(ngModel)]="exame.ativo" color="primary"> Estado de Publicação </mat-slide-toggle> <!-- Angular Material: Para utilizar "mat-slide-toggle" tem que importar o MatSlideToggleModule no app.module.ts -->

                <mat-form-field appearance="fill" class="mt20 w100">
                    <mat-label>Categorias</mat-label>
                    <mat-select name="categoria" [(ngModel)]="exame.categoria.categoriaId">                                         <!-- Angular Material: Para utilizar "mat-select" tem que importar o MatSelectModule no app.module.ts -->
                        <mat-option *ngFor="let c of categorias" [value]="c.categoriaId">
                            {{ c.titulo }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <div class="container text-center">
                    <button mat-raised-button color="primary">Salvar</button>
                    <button mat-raised-button [routerLink]="'/admin/exames/'" color="accent" class="ml20">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</mat-card>
