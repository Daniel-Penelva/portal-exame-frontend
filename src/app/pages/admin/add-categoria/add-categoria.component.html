<mat-card>
    <h1>Adicionar Categoria</h1>
    <mat-card-content>
        <div class = "bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Título</mat-label>
                            <input required autofocus type="text" name="titulo" matInput [(ngModel)]="categoria.titulo" placeholder="Entre com o título da categoria">
                        </mat-form-field>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Descrição</mat-label>
                            <textarea name="descricao" matInput [(ngModel)]="categoria.descricao" placeholder="Entre com a descrição da categoria" rows="15"></textarea>
                        </mat-form-field>
                        <div class="container text-center mt15">
                            <button mat-raised-button color="primary">Adicionar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
