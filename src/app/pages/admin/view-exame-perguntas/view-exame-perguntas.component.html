<h1 class="mt20"> Perguntas de {{ titulo }}</h1>
<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="container text-center">
                <button [routerLink]="'/admin/add-pergunta/'+exameId+'/'+titulo" mat-raised-button color="primary">Adicionar Pergunta</button>
            </div>
            <mat-card *ngFor="let p of perguntas; let i = index" class="mt20">
                <mat-card-content>
                    <p>
                        <b>{{ i + 1 }})</b>
                        <span class="m120" [innerHTML]="p.conteudo"></span>
                    </p>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p>1)<b>{{ p.opcao1 }}</b></p>
                            </div>
                            <div class="col-md-6">
                                <p>2)<b>{{ p.opcao2 }}</b></p>
                            </div>
                            <div class="col-md-6">
                                <p>3)<b>{{ p.opcao3 }}</b></p>
                            </div>
                            <div class="col-md-6">
                                <p>4)<b>{{ p.opcao4 }}</b></p>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <p class="mt20">
                            <b>Resposta correta: {{ p.resposta }}</b>
                        </p>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="deletarPergunta(p.perguntaId)" color="warn">Deletar</button>
                    <button mat-button color="primary">Atualizar</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
