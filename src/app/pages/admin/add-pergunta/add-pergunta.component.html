<div class="bootstrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">
            <h1>Adicionar perguntas a <span style = "font-weight: bold;">{{ titulo }}</span></h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>Digite os detalhes da nova pergunta</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form class="mt20">
                        
                        <mat-form-field class="w100">
                            <mat-label>Digite o conteúdo da pergunta</mat-label>
                            <textarea rows="8" matInput placeholder="Escreva aqui" name="conteudo"></textarea>
                        </mat-form-field>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Digite a opção 1</mat-label>
                                    <input type="text" matInput name="opcao1">
                                </mat-form-field> 
                            </div>

                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Digite a opção 2</mat-label>
                                    <input type="text" matInput name="opcao2">
                                </mat-form-field> 
                            </div>

                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Digite a opção 3</mat-label>
                                    <input type="text" matInput name="opcao3">
                                </mat-form-field> 
                            </div>

                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Digite a opção 4</mat-label>
                                    <input type="text" matInput name="opcao4">
                                </mat-form-field> 
                            </div>
                        </div>
                        <mat-form-field class="w100">
                            <mat-label>Selecionar a resposta</mat-label>
                            <mat-select name="resposta">
                                <mat-option>Opção 1</mat-option>
                                <mat-option>Opção 2</mat-option>
                                <mat-option>Opção 3</mat-option>
                                <mat-option>Opção 4</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button color="primary">Salvar</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
