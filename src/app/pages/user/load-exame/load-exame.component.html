<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1>Exames Disponíveis</h1>
        <div class="row mt20" *ngIf="exames">
            <div class="col-md-6" *ngFor="let e of exames">
                <mat-card class="mb20">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{ e.titulo }}</mat-card-title>
                        <mat-card-subtitle>{{ e.categoria.titulo }}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p>{{ e.descricao }}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button color="primary">Visualizar</button>
                        <button mat-button color="accent">Começar</button>
                        <button mat-button color="accent">Perguntas: {{ e.numeroDePerguntas }}</button>
                        <button mat-button color="accent">Ponto Máximo: {{ e.pontosMaximos }}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div class="col-md-12" *ngIf="exames.length == 0">
                <mat-card>
                    <mat-card-content>
                        <h1>Não possui exames nessa categoria</h1>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
